<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Poorvi Hariharan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="images/Logo.png" type="image/x-icon">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="noise-overlay"></div>
    
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/Logo.png" alt="Poorvi Hariharan Logo" class="logo-image">
                </a>
            </div>
            <nav class="nav-links">
                <a href="about.html" class="nav-link"><span>About</span></a>
                <a href="portfolio.html" class="nav-link"><span>My Work</span></a>
                <a href="contact.html" class="nav-link active"><span>Reach Out</span></a>
            </nav>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Get In Touch</h1>
        <div class="header-line"></div>
    </div>

    <section class="contact-section">
        <div class="contact-container">
            <div class="decorative-shape"></div>
            <div class="contact-form-wrapper">
                <h2>Let's Connect</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <div class="input-wrapper">
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-image">
                <div class="badge-base LI-profile-badge" 
                     data-locale="en_US" 
                     data-size="large" 
                     data-theme="light" 
                     data-type="VERTICAL" 
                     data-vanity="poorvihariharan" 
                     data-version="v1">
                    <a class="badge-base__link LI-simple-link" 
                       href="https://www.linkedin.com/in/poorvihariharan?trk=profile-badge"></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Poorvi Hariharan. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/poorvihariharan/" class="social-link">Instagram</a>
                <a href="https://www.linkedin.com/in/poorvihariharan" class="social-link">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
