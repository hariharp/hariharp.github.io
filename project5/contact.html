<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Poorvi Hariharan</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/Logo.png" alt="Poorvi Hariharan Logo" class="logo-image">
                </a>
            </div>
            <nav class="nav-links">
                <a href="index.html#about-section">About</a>
                <a href="portfolio.html">My Work</a>
                <a href="contact.html">Reach Out</a>
            </nav>
        </div>
    </header>

    <div class="video-background">
        <video autoplay muted loop playsinline class="background-video">
            <source src="images/landscape.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-wrapper">
        <div class="scroll-space"></div>

        <section class="contact-section">
            <div class="contact-container">
                <div class="decorative-shape"></div>
                <div class="contact-form-wrapper">
                    <h2>Contact Me</h2>
                    <form id="contact-form">
                        <label for="name">Name:</label>
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" required>
                        </div>

                        <label for="email">Email:</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required>
                        </div>

                        <label for="message">Message:</label>
                        <div class="input-wrapper">
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-image hidden">
                    <div class="badge-base LI-profile-badge" 
                         data-locale="en_US" 
                         data-size="large" 
                         data-theme="light" 
                         data-type="VERTICAL" 
                         data-vanity="poorvihariharan" 
                         data-version="v1">
                        <a class="badge-base__link LI-simple-link" 
                           href="https://www.linkedin.com/in/poorvihariharan?trk=profile-badge"></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="contact.js"></script>
</body>
</html>
