<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake the Bloom|Sunflower Bakery</title>
    <link rel="stylesheet" href="bakethebloom.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="store&hours.html" class="nav-link">Store & Hours</a>
            <a href="bakethebloom.html" class="nav-link">Bake the Bloom</a>
            <a href="menu.html" class="nav-link">Menu</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <main class="bake-bloom-container">
        <h1>Bake the Bloom</h1>
        <p>Vote for the cake flavor you'd like to see in our bakery next week!</p>

        <section class="vote-section">
            <form id="voteForm">
                <label for="flavor">Choose your flavor:</label>
                <select id="flavor" name="flavor">
                    <option value="Rose">Strawberry and Rose</option>
                    <option value="Chocloate">Elderflower and Lemon</option>
                    <option value="Sunflower">Chocolate and Sunflower</option>
                    <option value="Lavender">Lavender and Blackberry</option>
                </select>
                <button type="submit">Vote</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Live Results</h2>
            <div id="results">
                <p>Strawberry and Rose: <span id="strawberryandrosecount">0</span> votes</p>
                <p>Elderflower and Lemon: <span id="elderflowerandlemoncount">0</span> votes</p>
                <p>Chocolate and Sunflower: <span id="chocolateandsunflowercount">0</span> votes</p>
                <p>Lavender and Blackerry: <span id="lavednerount">0</span> votes</p>
            </div>
        </section>
    </main>

    <script src="bakethebloom.js"></script>
</body>
</html>
